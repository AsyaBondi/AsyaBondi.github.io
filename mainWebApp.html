<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeAnime - –ü–æ–∏—Å–∫ –∞–Ω–∏–º–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Telegram WebApp —Å—Ç–∏–ª–∏ -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding-top: var(--tg-content-safe-area-inset-top);
            padding-bottom: var(--tg-content-safe-area-inset-bottom);
            line-height: 1.4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        /* –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ */
        .search-container {
            margin-bottom: 24px;
            position: sticky;
            top: var(--tg-content-safe-area-inset-top);
            background: var(--tg-theme-bg-color);
            padding: 16px 0;
            z-index: 100;
            border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
        }

        .search-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--tg-theme-button-color, #007AFF);
            border-radius: 14px;
            font-size: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--tg-theme-button-color, #007AFF);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .search-input::placeholder {
            color: var(--tg-theme-hint-color, #888);
        }

        .search-button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background: var(--tg-theme-button-color, #0056CC);
        }

        .search-button:active {
            transform: scale(0.98);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∞–Ω–∏–º–µ */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .anime-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--tg-theme-secondary-bg-color, #e9ecef);
        }

        .anime-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .anime-card:active {
            transform: translateY(-2px);
        }

        .anime-poster {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .anime-card:hover .anime-poster {
            transform: scale(1.05);
        }

        .anime-info {
            padding: 14px;
        }

        .anime-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 6px;
            color: var(--tg-theme-text-color);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .anime-subtitle {
            color: var(--tg-theme-hint-color, #666);
            font-size: 14px;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .anime-year {
            color: var(--tg-theme-hint-color, #888);
            font-size: 13px;
            font-weight: 500;
        }

        .anime-type {
            display: inline-block;
            padding: 4px 10px;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #007AFF), var(--tg-theme-button-color, #0056CC));
            color: var(--tg-theme-button-text-color, #fff);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—à–∏–±–æ–∫ */
        .status-container {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color);
        }

        .status-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .status-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        .status-text {
            font-size: 16px;
            line-height: 1.5;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-spinner {
            border: 4px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-top: 4px solid var(--tg-theme-button-color, #007AFF);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {
            position: fixed;
            bottom: calc(16px + var(--tg-content-safe-area-inset-bottom));
            left: 16px;
            right: 16px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .action-button {
            flex: 1;
            padding: 14px 20px;
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .action-button:hover {
            background: var(--tg-theme-button-color, #0056CC);
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .secondary-button {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #333);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .secondary-button:hover {
            background: var(--tg-theme-secondary-bg-color, #e0e0e0);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .anime-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .anime-poster {
                height: 160px;
            }

            .search-input, .search-button, .action-button {
                font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ iOS */
            }
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        @media (prefers-color-scheme: dark) {
            .anime-card {
                background: var(--tg-theme-secondary-bg-color, #2c2c2e);
                border-color: var(--tg-theme-secondary-bg-color, #3c3c3e);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .anime-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .anime-card:nth-child(1) { animation-delay: 0.1s; }
        .anime-card:nth-child(2) { animation-delay: 0.2s; }
        .anime-card:nth-child(3) { animation-delay: 0.3s; }
        .anime-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ...">
            <button id="searchButton" class="search-button">üîç –ò—Å–∫–∞—Ç—å</button>
        </div>

            <div id="results">
            <div class="status-container">
                <div class="status-icon">üé¨</div>
                <div class="status-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
                <div class="status-text">–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –≤—ã—à–µ</div>
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-button secondary-button" onclick="window.Telegram.WebApp.close()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        let searchTimeout = null;
        let currentSearchId = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ FreeAnime WebApp –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp API
            if (!window.Telegram?.WebApp) {
                showError('WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!');
                return;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.setHeaderColor('bg_color');

            console.log('‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                if (query.length >= 2) {
                    searchTimeout = setTimeout(() => performSearch(), 800);
                } else if (query.length === 0) {
                    showWelcome();
                }
            });

            console.log('üéâ WebApp –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
        });

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                window.Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ –¥–ª—è –ø–æ–∏—Å–∫–∞');
                return;
            }

            if (query.length < 2) {
                window.Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                return;
            }

            console.log('üîç –í—ã–ø–æ–ª–Ω—è–µ–º –ø–æ–∏—Å–∫:', query);
            showLoading();

            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –ø–æ–∏—Å–∫–∞
            currentSearchId = Date.now();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–∏—Å–∫–∞ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ sendData
            const searchData = {
                action: 'search',
                query: query,
                searchId: currentSearchId,
                timestamp: new Date().toISOString()
            };

            try {
                window.Telegram.WebApp.sendData(JSON.stringify(searchData));
                console.log('üì§ –î–∞–Ω–Ω—ã–µ –ø–æ–∏—Å–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç–∞');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                showSearching(query);

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="status-container">
                    <div class="loading-spinner"></div>
                    <div class="status-title">–ò—â–µ–º –∞–Ω–∏–º–µ...</div>
                    <div class="status-text">–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –≤ –±–æ—Ç–∞</div>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ–∏—Å–∫–∞
        function showSearching(query) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="status-container">
                    <div class="status-icon">üì§</div>
                    <div class="status-title">–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!</div>
                    <div class="status-text">–ò—â–µ–º "${query}" –≤ –±–∞–∑–µ –∞–Ω–∏–º–µ. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –≤ —á–∞—Ç–µ –±–æ—Ç–∞.</div>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showWelcome() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="status-container">
                    <div class="status-icon">üé¨</div>
                    <div class="status-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
                    <div class="status-text">–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –≤—ã—à–µ</div>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="status-container">
                    <div class="status-icon">‚ùå</div>
                    <div class="status-title">–û—à–∏–±–∫–∞</div>
                    <div class="status-text">${message}</div>
                </div>
            `;
        }

        // –í—ã–±–æ—Ä –∞–Ω–∏–º–µ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏)
        function selectAnime(animeId, animeName) {
            console.log('üé¨ –í—ã–±–æ—Ä –∞–Ω–∏–º–µ:', animeName, 'ID:', animeId);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã–±–æ—Ä –∞–Ω–∏–º–µ –≤ –±–æ—Ç–∞
            const selectData = {
                action: 'select_anime',
                animeId: animeId,
                animeName: animeName,
                timestamp: new Date().toISOString()
            };

            try {
                window.Telegram.WebApp.sendData(JSON.stringify(selectData));
                console.log('üì§ –í—ã–±–æ—Ä –∞–Ω–∏–º–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –±–æ—Ç–∞');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤—ã–±–æ—Ä–∞:', error);
                window.Telegram.WebApp.showAlert('–û—à–∏–±–∫–∞ –≤—ã–±–æ—Ä–∞ –∞–Ω–∏–º–µ');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –¥–∞–Ω–Ω—ã–µ)
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'anime_search_results' && data.searchId === currentSearchId) {
                    console.log('üì® –ü–æ–ª—É—á–µ–Ω—ã —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –æ—Ç –±–æ—Ç–∞:', data);
                    // –ú–æ–∂–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –µ—Å–ª–∏ –±–æ—Ç –∏—Ö –æ—Ç–ø—Ä–∞–≤–∏—Ç
                }
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –Ω–µ-JSON —Å–æ–æ–±—â–µ–Ω–∏—è
            }
        });
    </script>
</body>
</html>
