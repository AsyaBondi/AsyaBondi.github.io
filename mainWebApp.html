    <style>

            color: var(--tg-theme-button-text-color, #fff);

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—à–∏–±–æ–∫ */
        .status-container {

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {

        /* –ü–∞–Ω–µ–ª—å –ª–æ–≥–æ–≤ */
        .log-panel {

            left: 16px;
            right: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 2px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
            border-radius: 16px;

        .log-header {

        }

        .log-title {

        .log-toggle {

        .log-content {

        }

        .log-entry {

            padding: 6px 8px;

        .log-entry.info {

        }

        .log-entry.success {

        .log-entry.error {

        .log-entry.warning {
            background: #fff3e0;

        }

        .log-timestamp {
            color: var(--tg-theme-hint-color, #666);
            font-size: 11px;
            margin-right: 6px;
        }

        .log-actions {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid var(--tg-theme-secondary-bg-color, #e0e0e0);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);

        }

        .log-button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--tg-theme-secondary-bg-color, #ddd);
            background: var(--tg-theme-bg-color, #ffffff);

        .close-button {

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .anime-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .anime-card:nth-child(1) { animation-delay: 0.1s; }
        .anime-card:nth-child(2) { animation-delay: 0.2s; }
        .anime-card:nth-child(3) { animation-delay: 0.3s; }
        .anime-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–Ω–µ–ª–∏ –ª–æ–≥–æ–≤ */
        .log-panel {
            animation: slideUp 0.3s ease-out;

        @keyframes slideUp {

            to {

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ...">
            <button id="searchButton" class="search-button">üîç –ò—Å–∫–∞—Ç—å</button>
        </div>

                <div id="results">
            <div class="status-container">
                <div class="status-icon">üé¨</div>
                <div class="status-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
                <div class="status-text">–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ –≤—ã—à–µ</div>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –ª–æ–≥–æ–≤ -->
        <div id="logPanel" class="log-panel">
            <div class="log-header">
                <span class="log-title">üìã –õ–æ–≥–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</span>
            </div>
            <div id="logContent" class="log-content"></div>
            <div class="log-actions">
                <button class="log-button" onclick="clearLogs()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                <button class="log-button" onclick="exportLogs()">üíæ –≠–∫—Å–ø–æ—Ä—Ç</button>
                <button class="log-button close-button" onclick="window.Telegram.WebApp.close()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>


    <script>
        let searchTimeout = null;
        let currentSearchId = 0;

        // –§—É–Ω–∫—Ü–∏–∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
        function logToApp(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();

            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-icon">${getLogIcon(type)}</span>
                <span class="log-message">${message}</span>
            `;

            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;

            // –¢–∞–∫–∂–µ –≤—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            const consoleMethod = type === 'error' ? 'error' : type === 'warning' ? 'warn' : 'log';
            console[consoleMethod](`[${timestamp}] ${message}`);
        }

        function getLogIcon(type) {
            switch(type) {
                case 'success': return '‚úÖ';
                case 'error': return '‚ùå';
                case 'warning': return '‚ö†Ô∏è';
                default: return 'üìù';
            }
        }


        function clearLogs() {
            document.getElementById('logContent').innerHTML = '';
            logToApp('–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã', 'success');
        }

        function exportLogs() {
            const logContent = document.getElementById('logContent');
            const logs = Array.from(logContent.children).map(entry => {
                const timestamp = entry.querySelector('.log-timestamp').textContent;
                const message = entry.querySelector('.log-message').textContent;
                return `${timestamp} ${message}`;
            }).join('\n');

            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `freeanime_logs_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            logToApp('–õ–æ–≥–∏ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –≤ —Ñ–∞–π–ª', 'success');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;

            logToApp('üöÄ FreeAnime WebApp –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...', 'info');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp API
            if (!tg) {
                showError('WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!');
                logToApp('üö® –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                return;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            tg.ready();
            tg.expand();
            tg.setHeaderColor('bg_color');

            logToApp('‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                if (query.length >= 2) {
                    logToApp(`‚åõ –ê–≤—Ç–æ–ø–æ–∏—Å–∫ —á–µ—Ä–µ–∑ 800–º—Å: "${query}"`, 'info');
                    searchTimeout = setTimeout(() => performSearch(), 800);
                } else if (query.length === 0) {
                    showWelcome();
                    logToApp('–û—á–∏—â–µ–Ω–æ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞, –ø–æ–∫–∞–∑–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω', 'info');
                }
            });

            logToApp('üéâ WebApp –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!', 'success');
        });

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                window.Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ –¥–ª—è –ø–æ–∏—Å–∫–∞');
                logToApp('‚ö†Ô∏è –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–∏—Å–∫–∞ –±–µ–∑ —Ç–µ–∫—Å—Ç–∞', 'warning');
                return;
            }

            if (query.length < 2) {
                window.Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                logToApp(`‚ö†Ô∏è –°–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π –∑–∞–ø—Ä–æ—Å: "${query}" (${query.length} —Å–∏–º–≤–æ–ª–æ–≤)`, 'warning');
                return;
            }

            logToApp(`üîç –í—ã–ø–æ–ª–Ω—è–µ–º –ø–æ–∏—Å–∫ –∞–Ω–∏–º–µ: "${query}"`, 'info');
            showLoading();

            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –ø–æ–∏—Å–∫–∞
            currentSearchId = Date.now();
            logToApp(`üÜî –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω ID –ø–æ–∏—Å–∫–∞: ${currentSearchId}`, 'info');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–∏—Å–∫–∞ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ sendData
            const searchData = {
                action: 'search',
                query: query,
                searchId: currentSearchId,
                timestamp: new Date().toISOString()
            };

            try {
                tg.sendData(JSON.stringify(searchData));
