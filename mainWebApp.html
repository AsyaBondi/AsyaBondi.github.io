<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeAnime - –ü–æ–∏—Å–∫ –∞–Ω–∏–º–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Telegram WebApp —Å—Ç–∏–ª–∏ -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding-top: var(--tg-content-safe-area-inset-top);
            padding-bottom: var(--tg-content-safe-area-inset-bottom);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        /* –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ */
        .search-container {
            margin-bottom: 20px;
            position: sticky;
            top: var(--tg-content-safe-area-inset-top);
            background: var(--tg-theme-bg-color);
            padding: 16px 0;
            z-index: 100;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-button-color, #007AFF);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--tg-theme-button-color);
        }

        .search-button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∞–Ω–∏–º–µ */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .anime-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .anime-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .anime-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .anime-info {
            padding: 12px;
        }

        .anime-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--tg-theme-text-color);
        }

        .anime-year {
            color: var(--tg-theme-hint-color, #666);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .anime-type {
            display: inline-block;
            padding: 4px 8px;
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #fff);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color);
        }

        .spinner {
            border: 4px solid var(--tg-theme-secondary-bg-color);
            border-top: 4px solid var(--tg-theme-button-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {
            position: fixed;
            bottom: calc(16px + var(--tg-content-safe-area-inset-bottom));
            left: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .secondary-button {
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ...">
            <button id="searchButton" class="search-button">üîç –ò—Å–∫–∞—Ç—å</button>
        </div>

        <div id="results">
            <div class="empty-state">
                <div class="empty-icon">üé¨</div>
                <div>–ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –∞–Ω–∏–º–µ</div>
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-button secondary-button" onclick="window.Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        let currentAnime = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        document.addEventListener('DOMContentLoaded', function() {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            window.Telegram.WebApp.setHeaderColor('bg_color');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('searchButton').addEventListener('click', searchAnime);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAnime();
                }
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∞–Ω–∏–º–µ
        function searchAnime() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ', 'error');
                return;
            }

            showLoading();

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –±–æ—Ç—É - –ø–æ–∏—Å–∫ –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω –≤ —á–∞—Ç–µ
            window.Telegram.WebApp.sendData(JSON.stringify({
                action: 'search',
                query: query
            }));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            showNotification('–ü–æ–∏—Å–∫ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤ —á–∞—Ç–µ –±–æ—Ç–∞...', 'info');

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ —á–∞—Ç–µ
            setTimeout(() => {
                window.Telegram.WebApp.close();
            }, 2000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>–ò—â—É –∞–Ω–∏–º–µ...</div>
                </div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
        function showResults(animeList) {
            const results = document.getElementById('results');

            if (!animeList || animeList.length === 0) {
                results.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <div>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.</div>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="anime-grid">
                    ${animeList.map(anime => `
                        <div class="anime-card" onclick="selectAnime('${anime.id}')">
                            <img src="${anime.poster || '/placeholder.jpg'}" alt="${anime.name}" class="anime-poster" onerror="this.src='/placeholder.jpg'">
                            <div class="anime-info">
                                <div class="anime-title">${anime.name}</div>
                                <div class="anime-year">${anime.origName}</div>
                                <div class="anime-year">${anime.year} –≥–æ–¥</div>
                                <span class="anime-type">${anime.typeKodi === 'movie' ? '–§–∏–ª—å–º' : '–°–µ—Ä–∏–∞–ª'}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            results.innerHTML = html;
        }

        // –í—ã–±–æ—Ä –∞–Ω–∏–º–µ
        function selectAnime(animeId) {
            window.Telegram.WebApp.sendData(JSON.stringify({
                action: 'select_anime',
                animeId: animeId
            }));
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info') {
            window.Telegram.WebApp.showAlert(message);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'anime_search_results') {
                showResults(event.data.results);
            }
        });
    </script>
</body>
</html>
