    <div class="container">

    <script>
        let currentAnimeId = null;
        let currentAnime = null;
        let selectedTranslation = null;
        let selectedEpisode = null;
        let isSerial = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;

            console.log('üöÄ AnimeDetails WebApp –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp API
            if (!tg) {
                showError('WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!');
                return;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            tg.ready();
            tg.expand();
            tg.setHeaderColor('bg_color');

            console.log('‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
            const urlParams = getQueryStrings();
            if (urlParams.animeId) {
                currentAnimeId = urlParams.animeId;
                showDemoDetails(urlParams.animeId);
            } else {
                showError('–ù–µ —É–∫–∞–∑–∞–Ω ID –∞–Ω–∏–º–µ');
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getQueryStrings() {
            var assoc = {};
            var decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); };
            var queryString = location.search.substring(1);
            var keyValues = queryString.split('&');

            for(var i in keyValues) {
                var key = keyValues[i].split('=');
                if (key.length > 1) {
                    assoc[decode(key[0])] = decode(key[1]);
                }
            }

            return assoc;
        }

        // –î–µ–º–æ-–æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–µ—Ç–∞–ª–µ–π –∞–Ω–∏–º–µ (–ø–æ—Å–∫–æ–ª—å–∫—É –±–æ—Ç –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ)
        function showDemoDetails(animeId) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –æ—Ç –±–æ—Ç–∞
            // –ü–æ–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            currentAnime = {
                id: animeId,
                name: '–ù–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ',
                origName: 'Original Name',
                description: '–û–ø–∏—Å–∞–Ω–∏–µ –∞–Ω–∏–º–µ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö.',
                year: '2024',
                typeKodi: 'serial',
                poster: '/placeholder.jpg',
                genres: ['–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è', '–§—ç–Ω—Ç–µ–∑–∏']
            };

            isSerial = currentAnime.typeKodi !== 'movie';

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="anime-header">
                    <img src="${currentAnime.poster}" alt="${currentAnime.name}" class="poster" onerror="this.src='/placeholder.jpg'">
                    <div class="anime-info">
                        <div class="anime-title">${currentAnime.name}</div>
                        <div class="anime-subtitle">${currentAnime.origName}</div>
                        <div class="anime-description">${currentAnime.description}</div>
                        <div class="anime-meta">
                            <span class="meta-item">${currentAnime.year} –≥–æ–¥</span>
                            <span class="meta-item">${currentAnime.typeKodi === 'movie' ? '–§–∏–ª—å–º' : '–°–µ—Ä–∏–∞–ª'}</span>
                            ${currentAnime.genres ? currentAnime.genres.map(g => `<span class="meta-item">${g}</span>`).join('') : ''}
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üéµ –í—ã–±–µ—Ä–∏—Ç–µ –æ–∑–≤—É—á–∫—É</div>
                    <div id="translations" class="translation-grid">
                        <button class="translation-button" onclick="selectTranslation('1', 'AniLibria TV')">AniLibria TV</button>
                        <button class="translation-button" onclick="selectTranslation('2', 'SHIZA Project')">SHIZA Project</button>
                        <button class="translation-button" onclick="selectTranslation('3', '–ö—É–±–∏–∫ –≤ –∫—É–±–µ')">–ö—É–±–∏–∫ –≤ –∫—É–±–µ</button>
                        <button class="translation-button" onclick="selectTranslation('4', 'AniStar')">AniStar</button>
                    </div>
                </div>

                <div class="section ${isSerial ? '' : 'hidden'}" id="episodesSection">
                    <div class="section-title">üì∫ –í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–∏—é</div>
                    <div id="episodes" class="episode-grid">
                        <div class="status-container">
                            <div class="status-icon">üé¨</div>
                            <div class="status-title">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –æ–∑–≤—É—á–∫—É</div>
                            <div class="status-text">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–∏–π –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–∑–≤—É—á–∫–∏</div>
                        </div>
                    </div>
                </div>
            `;

            updateWatchButton();
        }

        // –í—ã–±–æ—Ä –æ–∑–≤—É—á–∫–∏
        function selectTranslation(id, title) {
            selectedTranslation = { id, title };
            console.log('üéµ –í—ã–±—Ä–∞–Ω–∞ –æ–∑–≤—É—á–∫–∞:', title, 'ID:', id);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.translation-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ—Ä–∏–∏ –µ—Å–ª–∏ —Å–µ—Ä–∏–∞–ª
            if (isSerial) {
                showEpisodes(24); // –î–µ–º–æ: 24 —Å–µ—Ä–∏–∏
            } else {
                selectedEpisode = 1;
                updateWatchButton();
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ—Ä–∏–π
        function showEpisodes(episodeCount) {
            document.getElementById('episodesSection').classList.remove('hidden');

            const container = document.getElementById('episodes');
            const episodes = [];

            for (let i = 1; i <= episodeCount; i++) {
                episodes.push(`<button class="episode-button" onclick="selectEpisode(${i})">${i}</button>`);
            }

            container.innerHTML = episodes.join('');
            console.log(`üì∫ –ü–æ–∫–∞–∑–∞–Ω–æ ${episodeCount} —Å–µ—Ä–∏–π`);
        }

        // –í—ã–±–æ—Ä —Å–µ—Ä–∏–∏
        function selectEpisode(episodeNum) {
            selectedEpisode = episodeNum;
            console.log('üì∫ –í—ã–±—Ä–∞–Ω–∞ —Å–µ—Ä–∏—è:', episodeNum);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.episode-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            updateWatchButton();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–°–º–æ—Ç—Ä–µ—Ç—å"
        function updateWatchButton() {
            const button = document.getElementById('watchButton');
            if (selectedTranslation && (selectedEpisode || !isSerial)) {
                button.disabled = false;
                button.textContent = `–°–º–æ—Ç—Ä–µ—Ç—å ${isSerial ? `—Å–µ—Ä–∏—é ${selectedEpisode}` : '—Ñ–∏–ª—å–º'}`;
            } else {
                button.disabled = true;
                button.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –æ–∑–≤—É—á–∫—É';
            }
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –∞–Ω–∏–º–µ
        function watchAnime() {
            const tg = window.Telegram.WebApp;

            if (!selectedTranslation || (!selectedEpisode && isSerial)) {
                if (tg) tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –æ–∑–≤—É—á–∫—É –∏ —Å–µ—Ä–∏—é');
                return;
            }

            console.log('‚ñ∂Ô∏è –ó–∞–ø—Ä–æ—Å –Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä –∞–Ω–∏–º–µ:', {
                animeId: currentAnimeId,
                translationId: selectedTranslation.id,
                episode: selectedEpisode
            });

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            const watchData = {
                action: 'watch_anime',
                animeId: currentAnimeId,
                translationId: selectedTranslation.id,
                episode: selectedEpisode,
                timestamp: new Date().toISOString()
