<!DOCTYPE html>

                    <div class="card-image" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <div class="card-rating">‚òÖ9.35</div>

                    </div>

    <!-- Loading Indicator -->

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">

        <a href="#" class="nav-item">

    <!-- WebApp JavaScript -->
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –∑–∞–ø—É—â–µ–Ω –ª–∏ WebApp
        const isWebApp = window.Telegram && window.Telegram.WebApp;
        let tg = null;

        if (isWebApp) {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            tg = window.Telegram.WebApp;
            tg.ready();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();

            if (!query) {
                tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ –¥–ª—è –ø–æ–∏—Å–∫–∞');
                return;
            }

   
            // WebApp –ª–æ–≥–∏–∫–∞ - –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
            const searchData = {
                action: 'search',
                query: query,
                timestamp: Date.now(),
                user_id: tg.initDataUnsafe?.user?.id || null,
                username: tg.initDataUnsafe?.user?.username || null
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã—Ç–∏–µ WebApp
            tg.sendData(JSON.stringify(searchData));

        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à–∏ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchButton').click();
            }
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–æ–π –æ—á–∏—Å—Ç–∫–∏
        document.getElementById('searchInput').addEventListener('input', function() {
            const clearButton = document.getElementById('clearButton');
            clearButton.style.display = this.value ? 'block' : 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            this.style.display = 'none';
            document.getElementById('searchInput').focus();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function loadSearchResultsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const massAnimeParam = urlParams.get('massAnime');
            const queryParam = urlParams.get('query');

            if (massAnimeParam && queryParam) {
                try {
                    // massAnime –ø—Ä–∏—Ö–æ–¥–∏—Ç –∫–∞–∫ JSON —Å—Ç—Ä–æ–∫–∞, –Ω—É–∂–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å
                    const massAnime = JSON.parse(decodeURIComponent(massAnimeParam));

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –≤ –ø–æ–ª–µ
                    document.getElementById('searchInput').value = queryParam;

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    displaySearchResults(massAnime, queryParam);

                    // –û—á–∏—â–∞–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                    window.history.replaceState({}, document.title, window.location.pathname);

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:', error);
                    // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞');
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            const resultsSection = document.querySelector('.results-section');
            resultsSection.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">‚ùå</div>
                    <h3>–û—à–∏–±–∫–∞</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞
        function displaySearchResults(animeList, query) {
            const resultsSection = document.querySelector('.results-section');

            if (animeList && animeList.length > 0) {
                let html = `
                    <div class="results-header">
                        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h2>
                        <span class="results-count">${animeList.length} –Ω–∞–π–¥–µ–Ω–æ</span>
                    </div>
                    <div class="anime-grid" id="animeGrid">
                `;

                animeList.forEach(anime => {
                    const name = anime.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
                    const poster = anime.poster || '';
                    const year = anime.year || '';
                    const typeAnime = anime.typeAnime || '';

                    html += `
                        <div class="anime-card">
                            <div class="card-image" style="background: ${poster ? `url(${poster}) center / contain` : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'}">
                                <div class="card-rating">‚òÖ8.5</div>
                                <div class="card-overlay"></div>
                                <div class="card-title">${name}</div>
                                ${year ? `<div class="card-year">${year}</div>` : ''}
                                ${typeAnime ? `<div class="card-type">${typeAnime}</div>` : ''}
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                resultsSection.innerHTML = html;
            } else {
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏—é</p>
                    </div>
                `;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–∑ URL –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            loadSearchResultsFromURL();

            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('searchInput').focus();
        });
    </script>

    <script src="static/js/mobile.js"></script>
</body>
