    <style>

        .episode-controls {

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */

        .action-button:hover {

        .secondary-button {

        /* –ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è Plyr */
        .plyr {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }

            }

            .info-grid {

            }

            .episode-buttons {

            .episode-button {

        @media (max-width: 480px) {
            .action-buttons {

                grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .video-container, .video-info, .episode-controls {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;

        }

        .video-container { animation-delay: 0.1s; }
        .video-info { animation-delay: 0.3s; }
        .episode-controls { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –°–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .hidden {
            display: none !important;
        }
    </style>

    <script>
        function getQueryStrings() {
            var assoc  = {};
            var decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); };
            var queryString = location.search.substring(1);
            var keyValues = queryString.split('&');

            for(var i in keyValues) {
                var key = keyValues[i].split('=');
                if (key.length > 1) {
                    assoc[decode(key[0])] = decode(key[1]);
                }
            }

            return assoc;
        }

        function addStylePl(){
            let st = "margin-top: var(--tg-content-safe-area-inset-top); margin-left: var(--tg-content-safe-area-inset-left); margin-bottom: var(--tg-content-safe-area-inset-bottom); margin-right: var(--tg-content-safe-area-inset-right);"
            document.getElementById('player').setAttribute('style',st)
        }

        function remStylePl(){
            document.getElementById('player').removeAttribute('style')
        }
    </script>

<body>
    <script>
        const tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.ready();
        tg.expand();
        tg.setHeaderColor('bg_color');
    </script>

    <div class="container">
        <div class="video-container">
            <div class="video-wrapper">
                <video controls crossorigin playsinline id="player">
                    <source id="srAddLink" type="video/mp4" size="720"/>
                </video>
            </div>
        </div>

        <div class="video-info">
            <div class="video-info-title">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∏–¥–µ–æ</div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">–ù–∞–∑–≤–∞–Ω–∏–µ</div>
                    <div class="info-value" id="nameAnime">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–û–∑–≤—É—á–∫–∞</div>
                    <div class="info-value" id="nameTr">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–°–µ—Ä–∏—è</div>
                    <div class="info-value" id="serNum">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">–í–µ—Ä—Å–∏—è –ø–ª–µ–µ—Ä–∞</div>
                    <div class="info-value">2.0</div>
                </div>
            </div>
        </div>

        <div id="episodeControls" class="episode-controls hidden">
            <div class="episode-title">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–∏—è–º–∏</div>
            <div class="episode-buttons" id="episodeButtons">
                <!-- –ö–Ω–æ–ø–∫–∏ —Å–µ—Ä–∏–π –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-button secondary-button" onclick="tg.exitFullscreen()">üì± –í—ã–π—Ç–∏ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ</button>
        <button class="action-button secondary-button" onclick="tg.requestFullscreen()">üñ•Ô∏è –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
        <button class="action-button secondary-button" onclick="togglePlayPause()">‚èØÔ∏è –ü–∞—É–∑–∞/–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ</button>
        <button class="action-button" onclick="tg.close()">‚ùå –ó–∞–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä</button>
    </div>



<script>
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    var qs = getQueryStrings();
    var currentEpisode = parseInt(qs['serNum']) || 1;
    var isSerial = qs['isSerial'] === 'true';
    var animeId = qs['animeId'];
    var translationId = qs['translationId'];
    var totalEpisodes = 24; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é, –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –¥–æ–ª–∂–Ω–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–∏–¥–µ–æ
    document.getElementById('srAddLink').setAttribute('src', qs['link']);

    // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∏–¥–µ–æ
    document.getElementById('nameAnime').innerText = qs['nameAnime'] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
    document.getElementById('nameTr').innerText = qs['nameTr'] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
    document.getElementById('serNum').innerText = currentEpisode + (isSerial ? ' —Å–µ—Ä–∏—è' : '');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã —Å–µ—Ä–∏–π –µ—Å–ª–∏ —ç—Ç–æ —Å–µ—Ä–∏–∞–ª
    if (isSerial) {
        document.getElementById('episodeControls').classList.remove('hidden');
        createEpisodeButtons();
        updateActiveEpisodeButton();
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —Å–µ—Ä–∏–π
    function createEpisodeButtons() {
        const container = document.getElementById('episodeButtons');
        container.innerHTML = '';

        // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è 5 —Å–µ—Ä–∏–π –¥–æ –∏ –ø–æ—Å–ª–µ —Ç–µ–∫—É—â–µ–π
        const startEpisode = Math.max(1, currentEpisode - 5);
        const endEpisode = Math.min(totalEpisodes, currentEpisode + 5);

        for (let i = startEpisode; i <= endEpisode; i++) {
            const button = document.createElement('button');
            button.className = 'episode-button';
            button.textContent = i;
            button.onclick = () => changeEpisodeTo(i);
            container.appendChild(button);
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ —Å–µ—Ä–∏–∏
    function updateActiveEpisodeButton() {
        document.querySelectorAll('.episode-button').forEach(btn => {
            btn.classList.remove('active');
            if (parseInt(btn.textContent) === currentEpisode) {
                btn.classList.add('active');
            }
        });
    }

    // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–ª–µ–µ—Ä–æ–º
    function togglePlayPause() {
        const video = document.getElementById('player');
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function changeEpisodeTo(newEpisode) {
        if (newEpisode < 1 || newEpisode > totalEpisodes) return;

        console.log(`üì∫ –°–º–µ–Ω–∞ —Å–µ—Ä–∏–∏: ${currentEpisode} ‚Üí ${newEpisode}`);

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–º–µ–Ω—É —Å–µ—Ä–∏–∏ —á–µ—Ä–µ–∑ WebApp
        tg.sendData(JSON.stringify({
            action: 'change_episode',
            animeId: animeId,
            translationId: translationId,
            currentEpisode: currentEpisode,
            newEpisode: newEpisode,
            timestamp: new Date().toISOString()
        }));

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é —Å–µ—Ä–∏—é
        currentEpisode = newEpisode;
        document.getElementById('serNum').innerText = currentEpisode + ' —Å–µ—Ä–∏—è';
        updateActiveEpisodeButton();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        tg.showAlert(`–ü–µ—Ä–µ—Ö–æ–¥ –∫ ${newEpisode} —Å–µ—Ä–∏–∏...`);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Plyr –ø–ª–µ–µ—Ä–∞
    const player = new Plyr('#player', {
        controls: [
            'play-large',
            'play',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'fullscreen'
        ],
        autoplay: false,
        clickToPlay: true,
        hideControls: true,
        resetOnEnd: true,
        disableContextMenu: false,
        loadSprite: true,
        iconPrefix: 'plyr',
        iconUrl: 'https://cdn.plyr.io/3.7.8/plyr.svg',
        blankVideo: 'https://cdn.plyr.io/static/blank.mp4',
        storage: { enabled: true, key: 'plyr' },
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
    document.addEventListener('keydown', function(event) {
        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è –µ—Å–ª–∏ —Ñ–æ–∫—É—Å –≤ input –∏–ª–∏ textarea
        if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
            return;
        }

        switch(event.code) {
            case 'Space':
                event.preventDefault();
                togglePlayPause();
                break;
            case 'ArrowLeft':
                if (isSerial) changeEpisodeTo(currentEpisode - 1);
                break;
            case 'ArrowRight':
                if (isSerial) changeEpisodeTo(currentEpisode + 1);
                break;
            case 'KeyF':
                event.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
                break;
        }
    });

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ
    player.on('ended', function() {
        if (isSerial) {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å–µ—Ä–∏–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                changeEpisodeTo(currentEpisode + 1);
            }, 3000);
        }
    });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –æ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à–∞—Ö —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
        tg.showAlert(
            '‚å®Ô∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º:\n' +
            '‚Ä¢ –ü—Ä–æ–±–µ–ª - –ø–∞—É–∑–∞/–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ\n' +
            '‚Ä¢ ‚Üê ‚Üí - –ø—Ä–µ–¥—ã–¥—É—â–∞—è/—Å–ª–µ–¥—É—é—â–∞—è —Å–µ—Ä–∏—è\n' +
            '‚Ä¢ F - –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω\n\n' +
            'üé¨ –ü—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ —Å–µ—Ä–∏–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–π–¥—ë—Ç –∫ —Å–ª–µ–¥—É—é—â–µ–π!'
        );
    }, 5000);

    console.log('üé• –í–∏–¥–µ–æ–ø–ª–µ–µ—Ä FreeAnime –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
</script>
</body>
